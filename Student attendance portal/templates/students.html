<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

                <h3 class="text-2xl font-bold">Student Attendance Portal</h3>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                </li>
                <li class="active">
                    <a href="students.html" class="flex items-center p-2 bg-gray-700 rounded">

                </li>
                <li>
                    <a href="classes.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-chalkboard mr-2"></i> Classes
                    </a>
                </li>
                <li>
                    <a href="attendance.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-clipboard-list mr-2"></i> Attendance
                    </a>
                </li>
                <li>
                    <a href="reports.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-chart-bar mr-2"></i> Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="flex-1 p-6">
            <nav class="bg-white dark:bg-gray-800 shadow-md p-4 mb-6 rounded-lg flex justify-between items-center">
                <button type="button" id="sidebarCollapse" class="text-gray-500 dark:text-gray-300 hover:text-gray-700">
                    <i class="fas fa-align-left text-xl"></i>
                </button>
                <div class="user-info flex items-center">
                    <span class="text-gray-700 dark:text-gray-300 mr-4">Welcome, Vikas</span>
                    <a href="login.html" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</a>
                </div>
            </nav>

            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Student Management</h2>
                
                <!-- Students List -->
                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div class="text-xl font-semibold text-gray-800 dark:text-white">
                            <i class="fas fa-users mr-2"></i> Students List
                        </div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="openAddStudentModal()">
                            <i class="fas fa-plus mr-2"></i> Add New Student
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white dark:bg-gray-700">
                            <thead class="bg-gray-200 dark:bg-gray-600">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase">Roll No</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase">Class</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="students-list" class="divide-y divide-gray-200 dark:divide-gray-600">
                                <!-- Example Student Data -->
                                <tr>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">1</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">Vikas Kumar Gautam</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">235/LCS/003</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">Web Development</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">
                                        <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600" onclick="generateQRCode('1,John Doe,Data Structures')">
                                            <i class="fas fa-qrcode"></i> Generate QR Code
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">2</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">Siddharth</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">225/UCS/074</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">Web Development</td>
                                    <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">
                                        <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600" onclick="generateQRCode('2,Jane Smith,Algorithms')">
                                            <i class="fas fa-qrcode"></i> Generate QR Code
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrCodeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="modal-dialog bg-white dark:bg-gray-800 rounded-lg shadow-lg w-11/12 md:w-1/3 mx-auto my-12 p-6">
            <div class="modal-header flex justify-between items-center mb-6">
                <h5 class="text-xl font-bold text-gray-800 dark:text-white">QR Code</h5>
                <button type="button" class="text-gray-500 hover:text-gray-700" onclick="closeQRCodeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="qr-code-container" class="flex justify-center"></div>
            </div>
            <div class="modal-footer flex justify-end">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600" onclick="closeQRCodeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Function to generate QR Code
        function generateQRCode(data) {
            const qrCodeContainer = document.getElementById('qr-code-container');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code

            // Generate QR Code
            const qr = qrcode(0, 'L');
            qr.addData(data);
            qr.make();
            qrCodeContainer.innerHTML = qr.createImgTag(4); // Render QR code

            // Show QR Code Modal
            document.getElementById('qrCodeModal').classList.remove('hidden');
        }

        // Function to close QR Code Modal
        function closeQRCodeModal() {
            document.getElementById('qrCodeModal').classList.add('hidden');
        }
            $(document).ready(function() {
                $('#addStudentForm').submit(function(e) {
                    e.preventDefault();
                    const studentData = {
                        name: $('#studentName').val(),
                        rollNo: $('#rollNo').val(),
                        class: $('#class').val(),
                        contact: $('#contact').val()
                    };
                    $.ajax({
                        url: '/api/students',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(studentData),
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        }
                    });
                });
            });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/students.js"></script>
</body>
</html>
